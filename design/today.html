<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 - Clarity Matrix</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>Clarity Matrix</h1>
            <nav>
                <ul>
                    <li><a href="/main">메인</a></li>
                    <li><a href="/inbox">수신함</a></li>
                    <li><a href="/today" class="active">오늘</a></li>
                    <li><a href="/projects">프로젝트</a></li>
                    <li><a href="/eisenhower_matrix">아이젠하워 매트릭스</a></li>
                    <li><a href="/completed">완료</a></li>
                    <li><a href="/settings">설정</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h2>오늘 할 일</h2>
                <div class="date-navigation">
                    <button onclick="app.previousDay()" class="nav-btn">◀ 이전</button>
                    <span id="current-date"></span>
                    <button onclick="app.nextDay()" class="nav-btn">다음 ▶</button>
                    <button onclick="app.goToToday()" class="today-btn">오늘</button>
                </div>
            </header>
            <div class="task-list">
                <ul id="today-task-list">
                    <!-- 자바스크립트로 오늘 할 일이 여기에 추가됩니다 -->
                </ul>
            </div>
        </main>
    </div>
    <script src="/assets/js/storage-manager.js"></script>
    <script src="/assets/js/app.js"></script>
</body>
</html>
