<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 - Clarity Matrix</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>Clarity Matrix</h1>
            <nav>
                <ul>
                    <li><a href="/main">메인</a></li>
                    <li><a href="/inbox">수신함</a></li>
                    <li><a href="/today">오늘</a></li>
                    <li><a href="/projects" class="active">프로젝트</a></li>
                    <li><a href="/eisenhower_matrix">아이젠하워 매트릭스</a></li>
                    <li><a href="/completed">완료</a></li>
                    <li><a href="/settings">설정</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h2>프로젝트</h2>
            </header>
            <div class="task-input-container">
                <form id="project-form">
                    <input type="text" id="project-input" placeholder="새 프로젝트 추가..." required>
                    <button type="submit">추가</button>
                </form>
            </div>
            <div class="project-container">
                <div class="project-list-container">
                    <h3>프로젝트 목록</h3>
                    <ul id="project-list">
                        <!-- 자바스크립트로 프로젝트가 여기에 추가됩니다 -->
                    </ul>
                </div>
                <div class="project-details-container">
                    <h3 id="selected-project-name">프로젝트를 선택하세요</h3>
                    <div class="task-input-container" id="project-task-form-container" style="display: none;">
                        <form id="project-task-form">
                            <input type="text" id="project-task-input" placeholder="이 프로젝트에 작업 추가..." required>
                            <select id="project-task-quadrant-select">
                                <option value="q1">긴급 & 중요</option>
                                <option value="q2" selected>긴급하지 않음 & 중요</option>
                                <option value="q3">긴급 & 중요하지 않음</option>
                                <option value="q4">긴급하지 않음 & 중요하지 않음</option>
                            </select>
                            <button type="submit">작업 추가</button>
                        </form>
                    </div>
                    <div class="task-list">
                        <ul id="project-task-list">
                            <!-- 자바스크립트로 선택된 프로젝트의 작업이 여기에 추가됩니다 -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/assets/js/app.js"></script>
</body>
</html>
